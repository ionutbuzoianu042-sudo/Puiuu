<style>
body {

  display: flex;

}

.box {

.yes {

  font-weight: bold;
}

.no {
  background: #ff6fa3;
  color: white;
  position: relative;
}

.hidden { display: none; }

.heart {
  position: absolute;
  font-size: 25px;
  opacity: 0.7;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 0.9; }
  50% { transform: rotate(180deg); }
  100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.message {
  font-size: 1.5em;
  font-weight: bold;
  margin-top: 20px;
}
</style>
</head>
